<div class="board-header">
  <h2>My Boards</h2>
  <button class="mode-toggle-btn" (click)="toggleDarkMode()">
    {{ darkMode ? 'Light Mode' : 'Dark Mode' }}
  </button>
</div>

<div class="trello-board-wrapper" [ngClass]="{'dark-board': darkMode}">
  <div class="trello-board">
    <div class="column" *ngFor="let status of statuses" 
         cdkDropList 
         [id]="status" 
         [cdkDropListData]="boardsByStatus(status)"
         [cdkDropListConnectedTo]="dropListIds"
         (cdkDropListDropped)="drop($event, status)">
      <h3>{{ status | titlecase }}</h3>

      <div class="card" *ngFor="let board of boardsByStatus(status)" cdkDrag>
        <div class="card-header">
          <h4>{{ board.title }}</h4>
          <button class="delete-btn" (click)="deleteBoard(board.id)">Ã—</button>
        </div>
        <p class="description">{{ board.description }}</p>
        <p class="owner">ðŸ‘¤ {{ board.owner.username }}</p>
      </div>

      <div class="add-card">
        <input type="text" placeholder="Board title" [(ngModel)]="newBoardInputs[status].title" />
        <input type="text" placeholder="Description" [(ngModel)]="newBoardInputs[status].description" />
        <button (click)="addBoard(status)">+ Add Card</button>
      </div>
    </div>
  </div>
</div>
